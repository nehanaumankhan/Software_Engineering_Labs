<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium Testing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="main-heading">SELENIUM AUTOMATED TESTING</h1>
        <form id="input-form">
            <label for="inputA">Input A:</label>
            <input type="text" id="inputA" name="A">

            <label for="inputB">Input B:</label>
            <input type="text" id="inputB" name="B">

            <label for="inputC">Input C:</label>
            <input type="text" id="inputC" name="C">

            <label for="inputD">Input D:</label>
            <input type="text" id="inputD" name="D">

            <button type="button" id="condition-check-btn">Condition Checking Button</button>
        </form>
        
        <!-- Result section to display condition results -->
        <div id="result" style="margin-top: 20px; font-size: 18px; color: #333;"></div>
    </div>
     
    <script src="script.js"></script>
</body>
</html>
